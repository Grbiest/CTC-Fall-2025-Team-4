<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    *, *::before, *::after { box-sizing: border-box; }

    html, body {
      height: 100%;
      background-color: #046A93;
      overflow: hidden;
    }

    .container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #046A93 url("https://placehold.co/482x271") no-repeat left top;
      background-size: 482px 271px;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: translateZ(0);
    }

    .card {
      width: 700px;
      max-width: calc(100% - 40px);
      background: #ffffff;
      border-radius: 10px;
      padding: 60px 40px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      text-align: center;
      overflow: visible;
    }

    .title {
      font-size: 57px;
      font-weight: 400;
      margin: 0 0 40px 0;
      color: #000;
      font-family: Roboto, Arial, sans-serif;
    }

    .login-btn {
      width: 100%; /* full width to match inputs */
      height: 81px;
      border: none;
      border-radius: 7px;
      font-size: 28px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      line-height: 32px;
      background: #C20E0E; /* red */
      color: #000; /* black text */
      margin-top: 20px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      height: 81px;
      background: #D9D9D9;
      border: none;
      border-radius: 7px;
      padding-left: 20px;
      font-size: 22px;
      outline: none;
      color: #333;
      margin-bottom: 20px;
    }

    .label-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 22px;
      color: #000;
    }

    .input-label {
      font-size: 22px;
      color: #000;
      text-align: left;
      margin-bottom: 8px;
      width: 100%;
      display: block;
      padding-left: 2px;
    }

    a { color: #6A6A6A; font-size: 17px; text-decoration: underline; }

    table { margin: 0 auto; border-collapse: collapse; }
    td { color: #6A6A6A; font-size: 20px; padding: 6px 0; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" role="main" aria-label="Login card">
      <h1 class="title">Welcome</h1>
      <form action="LoginServletCar" method="post">
        <div class="input-label">Username</div>
        <input type="text" placeholder="Enter Username" name="uname"/>

        <div class="label-row">
          <div style="font-size:22px">Password</div>
          <a href="#">Forgot?</a>
        </div>

        <input type="password" placeholder="Enter Password" name="pword"/>


        <button type="submit" class="login-btn">Login</button>
      </form>

      <table>
        <tr><td>Not a member?</td></tr>
        <tr><td><a href="#">Sign up now</a></td></tr>
        <tr><td>or</td></tr>
        <tr><td><a href="#">Continue as Guest</a></td></tr>
      </table>
    </div>
  </div>
</body>
</html>
